<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Personal Details</h5>
        </div>
        <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)">
              <mat-horizontal-stepper>
                <mat-step>                   
                    <ng-template matStepLabel>General Information</ng-template>                 
                   
                      <div class="row">
                                <div class="col-md-4 pr-1">
                                  <div class="form-group">
                                    <label>Enrollment no.</label>
                                    <input type="text" class="form-control" disabled="" placeholder="Auto-Generated" value="" [(ngModel)]="enr_no" name="enr_no">
                                  </div>
                                </div>
                                <div class="col-md-4 px-1">
                                  <div class="form-group">
                                    <label>Standard</label>
                                    <input type="text" class="form-control" placeholder="Standard" value="" [(ngModel)]="std" name="std"> 
                                  </div>
                                </div>
                                <div class="col-md-4 px-1">
                                  <div class="form-group">
                                    <label>Division</label>
                                    <input type="text" class="form-control" placeholder="Division" name="div" value="" [(ngModel)]="div" name="div">
                                  </div>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                              <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="FirSt Name" value="Mike" [(ngModel)]="first_name" name="first_name">
                              </div>
                            </div>
                            <div class="col-md-6 pl-1">
                              <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" value="Andrew" [(ngModel)]="last_name" name="last_name">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4 pr-1">
                                <div class="form-group">
                                  <label for="email">Email address</label>
                                  <input name="email" id="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
                                </div>
                              </div>
                              <div class="col-md-4 px-1">
                                <div class="form-group">
                                  <label for="birth_date">Birth Date</label>
                                  <input name="birth_date" id="birth_date" type="date" class="form-control" placeholder="" [(ngModel)]="birth_date" name="birth_date">
                                </div>
                              </div>
                              <div class="col-md-4 px-1">
                                <div class="form-group">
                                  <label for="admission_date">Admission Date</label>
                                  <input name="admissio_date" id="admission_date" type="date" class="form-control" placeholder="" [(ngModel)]="admission_date" name="admission_date">
                                </div>
                              </div>
                            </div>
                            
                            <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <label>Address</label>
                                  <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" [(ngModel)]="address" name="address">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-4 pr-1">
                                <div class="form-group">
                                  <label>City</label>
                                  <input type="text" class="form-control" placeholder="City" value="Mike" [(ngModel)]="city" name="city">
                                </div>
                              </div>
                              <div class="col-md-4 px-1">
                                <div class="form-group">
                                  <label>Country</label>
                                  <input type="text" class="form-control" placeholder="Country" value="Andrew" [(ngModel)]="country" name="country">
                                </div>
                              </div>
                              <div class="col-md-4 pl-1">
                                <div class="form-group">
                                  <label>Postal Code</label>
                                  <input type="number" class="form-control" placeholder="ZIP Code" [(ngModel)]="postal_code" name="postal_code">
                                </div>
                              </div>
                            </div>
                        <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right" value="{{valbutton}}">Submit</button>
                        <div class="clearfix"></div> -->
                    <!-- </form> -->

          <div>
              <!-- <button mat-button matStepperNext>Next</button> -->
          </div>
        </mat-step>
        
        <mat-step>
            <ng-template matStepLabel>Health Information</ng-template>
            <!-- <form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)"> -->
                <ng-template matStepLabel>Health Information</ng-template>
                <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Any Long Disease</label>
                        <input type="text" class="form-control" placeholder="If any" value="" [(ngModel)]="diesease" name="diesease">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Regular Medicines</label>
                        <input type="text" class="form-control" placeholder="Name of Medicine" [(ngModel)]="medicine" name="medicine"> 
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Any Allergies</label>
                        <input type="text" class="form-control" placeholder="If Any" name="allergies" value="" [(ngModel)]="allergies" >
                      </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Blood Group</label>
                    <input type="text" class="form-control" placeholder=" " value="" [(ngModel)]="blood_group" name="blood_group">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Height</label>
                    <input type="text" class="form-control" placeholder="(in cm)" [(ngModel)]="height" name="height"> 
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Weight</label>
                    <input type="text" class="form-control" placeholder="(in Kg)" name="weight" value="" [(ngModel)]="weight" >
                  </div>
                </div>
        </div>
               
                
    
                
            <!-- </form> -->
            <div>
                <button color="warn" mat-button matStepperPrevious>Back</button>
                <!-- <button mat-button matStepperNext>Next</button> -->
            </div>

        </mat-step>
